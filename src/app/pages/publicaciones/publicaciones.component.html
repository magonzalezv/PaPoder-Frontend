<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarPublicacion( input.value )" type="text" class="form-control" placeholder="Buscar publicación...">


            </div>
        </div>
    </div>
</div>
 


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">




                <h3 class="card-title">Publicaciones registradas (<small>{{_publicacionService.totalPublicaciones}}</small>) </h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Usuario</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let publicacion of publicaciones">
                            <td>
                                <img [src]="publicacion.img | imagen:'publicacion'" alt="" class="img-50  pointer">
                            </td>
                            <td>
                                <input [(ngModel)]="publicacion.nombre" type="text" class="form-control" placeholder="Nombre de la publicación">
                            </td>
                            <td>Usuario que la creó</td>
                            <td>
                                <button (click)="guardarPublicacion( publicacion )" class="btn btn-primary">
                              <i class="fa fa-save"></i>
                          </button>
                                <button (click)="borrarPublicacion( publicacion )" class="btn btn-danger">
                              <i class="fa fa-trash-o"></i>
                          </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
